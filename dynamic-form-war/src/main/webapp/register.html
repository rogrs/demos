<!doctype html>
<html lang="pt-BR">
<head>
     <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Cadastro de Usuários</title>
    <meta name="viewport" content="width=device-width">
</head>
<body>

  <div class="container">
  
    <div class="page-header">
       <h2>Cadastro de Usuários</h2>
    </div>

    <form action="rs/v1/users" method="post" class="form-horizontal" role="form">
      
      <div class="form-group">   
        <label class="control-label col-sm-2" for="fullname">Nome Completo</label>
        <input type="text" name="fullname" id="fullname" required="required" autofocus  pattern="[A-Za-z\s]+$"> 
      </div>
      
       <div class="form-group">   
         <label class="control-label col-sm-2" for="email">E-mail</label>
         <input type="email" name="email" id="email" required="required"/>
      </div>
      
      <div class="form-group">   
         <label class="control-label col-sm-2" for="username">Login</label>
         <input type="text" name="username" id="username" required="required"/>
      </div>
       
      <div class="form-group">   
         <label class="control-label col-sm-2" for=actualPassword>Senha</label>
         <input type="password" name="actualPassword" id="actualPassword" required="required" />
      </div>
      
      <div class="form-group">   
         <label class="control-label col-sm-2" for="confirmPassword">Confirme senha</label>
         <input type="password" name="confirmPassword" id="confirmPassword" required="required" />
      </div>
      
      <div class="form-group">   
       <label class="control-label col-sm-2" for="role">Perfil</label>
       <select name="role" id="role" required="required">
			<option value="ADMIN">Administrador de Sistema</option>
			<option value="USER">Usuário</option>					
		  </select>
	  </div>
      
	  <div class="form-group">   
	     <div class="col-sm-offset-2 col-sm-10">
	        <input class="btn btn-danger" type='reset' name='reset' value='Limpar Dados'>
            <input class="btn btn-default" type="submit" value='Enviar Dados'>
         </div>
      </div>
    </form>

  </div>

</body>
</html>
