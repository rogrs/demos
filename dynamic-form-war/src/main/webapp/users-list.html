  <body ng-app="MyApp">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Condominio</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="settings-list.html">Configurações</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
         
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">

            <li><a href="settings-list.html">Configurações</a></li>
          </ul>
          
         <ul class="nav nav-sidebar">
            <li class="active"><a href="users-list.html">Usuários</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <!--  <h1 class="page-header">Relatório de Respostas</h1> -->

         <div ng-controller="PostsCtrl">

		   <h2 class="sub-header">Listagem de Usuarios</h2>  
          <div class="table-responsive">
           <section>
	
	         <input type="text" class="search-query pull-left" ng-model="s" placeholder="Procurar..." autofocus />
	         <a href="register.html" class="btn btn-primary pull-right">Novo Usuário</a>
	
          </section>
            <table class="table table-striped">
              <thead>
                <tr>
                
                 <th>Nome Completo</th> 
                 <th>Login</th> 
                 <th>Perfil</th> 
                  <th>Ações</th> 
                </tr>
              </thead>
              <tbody>
              <tr ng-repeat="post in posts | filter:s as results">
                   
                   <td> {{post.fullname}}</td>
                   <td> {{post.username}}</td>
                   <td> {{post.role}}</td>
                   <td>
                   <a ng-if="!post.$edit" href="users-crud.html" class="label label-info" ng-click="open(post.$id)">Alterar</a>
                   <a ng-if="!post.$destroy" ng-click="removeRecord(post.$id)" class="label label-danger">Excluir</a>
                   </td>
                
                </tr>
                
                <tr ng-if="results.length == 0">
                  <td><strong>Dados não encontrados...</strong></td>
               </tr>
		    </tbody>
            </table>
          </div>
	
          </div>
        </div>
      </div>
    </div>
