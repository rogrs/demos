				<!-- Main Content -->

				<div>
					<form action="rs/v1/perguntas" method="post">
						<rd-widget>
						<div class="widget" ng-transclude="">
							<rd-widget-header icon="fa-plus" title="Extras"
								class="ng-scope ng-isolate-scope">
							<div class="widget-header ng-binding">
								<h3>
									<i class="glyphicon glyphicon-upload"></i> Perguntas
								</h3>
								<em> ...</em>
								<div class="pull-right" ng-transclude=""></div>
							</div>
							</rd-widget-header>
							<rd-widget-body class="ng-scope ng-isolate-scope">
							<div class="widget-body" ng-class="classes">
								<rd-loading ng-show="loading" class="ng-hide">
								<div class="loading">
									<div class="double-bounce1"></div>
									<div class="double-bounce2"></div>
								</div>
								</rd-loading>
								<div ng-hide="loading" class="widget-content" ng-transclude="">
									<div class="message ng-scope">

										<label for="pergunta">Informe a pergunta</label>
										<p>
											<input type="text" name="pergunta" id="1">
										</p>

										<label for="seguencia">Informe a sequêcia da pergunta</label>
										<p>
											<input type="number" name="sequencia" id="2">
										</p>

										<label for="componente">Informe o tipo de componente</label>
										<p>
											<select name="componente">
												<option value="input">Texto</option>
												<option value="select">Listagem</option>
												<option value="radio">Opção</option>
												<option value="number">Número</option>
												<option value="date">Data</option>
											</select>
										</p>

									</div>
									<hr class="ng-scope">
									<div class="message ng-scope"></div>
									<input type='reset' class="btn btn-small" name='reset'
										value='Limpar Dados'> <input type="submit"
										class="btn btn-small btn-primary" value='Enviar Dados'>
								</div>
							</div>
							</rd-widget-body>
						</div>
						</rd-widget>
					</form>



				</div>
