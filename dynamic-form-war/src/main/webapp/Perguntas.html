         <div ng-controller="PostsCtrl">

		   <h2 class="sub-header">Listagem de Perguntas</h2>  
          <div class="table-responsive">
           <div>
		    <a href="Pergunta.html" class="btn btn-sm btn-primary">Nova Pergunta</a>
		  </div>
            <table class="table table-striped">
              <thead>
                <tr>
                 <th>#</th> 
                  <th>Pergunta</th>           
                  <th>Componente</th>
                   <th>Sequência</th>
                </tr>
              </thead>
              <tbody>
              <tr ng-repeat="post in posts | filter:s as results">
                  <td>{{$index +1}}</td> 
                  <td>{{post.pergunta}}</td>             
                  <td>{{post.componente}}</td>
                  <td>{{post.sequencia}}</td>
                </tr>
                
                <tr ng-if="results.length == 0">
                  <td><strong>Dados não encontrados...</strong></td>
               </tr>
		    </tbody>
            </table>
          </div>
	
          </div>
        </div>
