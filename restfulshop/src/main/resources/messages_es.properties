label_accessibility_text=<p>La aplicaci\u00F3n sobre Spring Roo se compromete a garantizar la accesibilidad de su contenido web para personas con discapacidad. Todo el contenido de nuestra p\u00E1gina web reune una serie de pautas y recomendaciones indicadas por el grupo de trabajo <a href\="https\://www.w3.org/TR/WCAG/" target\="_blank" title\="Se abrir\u00E1 en una nueva ventana la p\u00E1gina https\://www.w3.org/TR/WCAG/"> del W3C WAI web Content Accessibility Guidelines 2.0 </a>, de conformidad con el Nivel AA. Cualquier problema puede ser reportado a <a href\="mailto\:springroo@disid.com?Subject\=Spring%20Roo%20Accesibildad" target\="_top">springroo@disid.com</a>.Las tecnolog\u00EDas de las que se depende para poder acceder al contenido accesible son HTML, CSS y Javascript.</p>
