<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="products-detailModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('CategoriesItemProductsThymeleafController')}">
    <table id="products-detail-table-item-to-remove" data-parent-table="category-entity-table" data-data-parent-id="${category != null ? category.id : ''}" data-data-load-url="${collectionLink.to('datatablesByIdsIn').with('category', '_PARENTID_')}">
      <thead>
        <tr>
              <th data-data="name" data-th-text="#{label_category_products_name}">name</th>
              <th data-data="description" data-th-text="#{label_category_products_description}">description</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
              <td>name</td>
              <td>description</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
