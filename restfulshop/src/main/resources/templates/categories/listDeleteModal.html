<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="category-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('CategoriesCollectionThymeleafController')},itemLink=${@linkBuilder.of('CategoriesItemThymeleafController')}">
    <table id="category-entity-table-item-to-remove" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="name" data-th-text="#{label_category_name}">name</th>
          <th data-data="description" data-th-text="#{label_category_description}">description</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>name</td>
          <td>description</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
