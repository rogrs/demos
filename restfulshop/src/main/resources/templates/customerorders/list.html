<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">

  <head id="head">
    <title data-th-text="#{label_list_entity(#{label_customerorder_plural})}">
    List CustomerOrder - restfulshop - SpringRoo Application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included

      <section data-layout-fragment="content">
        <div class="container-fluid content">

          <h1 data-th-text="#{label_customerorder_plural}">CustomerOrders</h1>

          <!--TABLE-->
          <div class="table-responsive" id="containerFields" data-th-with="collectionLink=${@linkBuilder.of('CustomerOrdersCollectionThymeleafController')},itemLink=${@linkBuilder.of('CustomerOrdersItemThymeleafController')}">
              <table id="customerorder-entity-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-row-id="id" data-select="single" data-z="15a2a4a6" data-order="[[ 1, &quot;asc&quot; ]]" data-data-load-url="${collectionLink.to('datatables')}" data-data-show-inline="false" data-data-show-url="${itemLink.to('show').with('customerOrder', '_ID_')}" data-data-export-csv-url="${collectionLink.to('exportCsv')}" data-data-export-xls-url="${collectionLink.to('exportXls')}" data-data-export-pdf-url="${collectionLink.to('exportPdf')}" data-data-create-url="${collectionLink.to('createForm')}" data-data-edit-url="${itemLink.to('editForm').with('customerOrder', '_ID_')}" data-data-delete-url="${itemLink.to('delete').with('customerOrder', '_ID_')}" data-data-delete-batch-url="${collectionLink.to('deleteBatch').with('ids', '_ID_')}">
                <caption class="sr-only" data-th-text="#{label_list_entity(#{label_customerorder_plural})}">CustomerOrder List</caption>
                <thead>
                  <tr>
                    <th data-data="id" data-checkboxes="true"></th>
                    <th data-data="orderDate" data-th-text="#{label_customerorder_orderdate}">orderDate</th>
                    <th data-data="shippedDate" data-th-text="#{label_customerorder_shippeddate}">shippedDate</th>
                    <th data-data="shipAddress" data-th-text="#{label_customerorder_shipaddress}">shipAddress</th>
                    <th data-data="customer" data-th-text="#{label_customerorder_customer}">customer</th>
                    <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}">Tools</th>
                  </tr>
                </thead>
                <tbody data-th-remove="all">
                  <tr>
                    <td></td>
                    <td>orderDate</td>
                    <td>shippedDate</td>
                    <td>shipAddress</td>
                    <td>customer</td>
                    <td data-th-text="#{label_tools}">Tools</td>
                  </tr>
                </tbody>
              </table>
                <!-- content replaced by modal-confirm fragment of modal-confirm.html -->
                <div data-th-replace="~{fragments/modal-confirm-delete :: modalConfirmDelete(tableId='customerorder-entity-table',
                    title=#{label_delete_entity(#{label_customerorder_plural})}, message=#{info_delete_item_confirm}, content=~{customerorders/listDeleteModal :: customerorder-entityModalConfirmBody})}">
                </div>
                <div data-th-replace="~{fragments/modal-confirm-delete-batch :: modalConfirmDeleteBatch(tableId='customerorder-entity-table',
                    title=#{label_delete_entity(#{label_customerorder_plural})}, message=#{info_delete_batch_confirm}, content=~{customerorders/listDeleteModalBatch :: customerorder-entityModalConfirmBody})}">
                </div>
              <div data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='customerorder-entity-table',
                  title=#{label_export_empty_error(#{label_customerorder_plural})}, message=#{info_export_empty_error})}">
              </div>
          </div>
          <!-- /TABLE -->

          <!-- details -->
        <hr>
        <div id="details-level-1">
            <ul class="nav nav-tabs" id="nav-tabs">
                <li class="active">
                  <a id="details-detail-table-tab" data-toggle="tab" href="#detail-details-detail" data-z="13d517a0">Details</a>
                </li>
            </ul>

            <div class="tab-content" id="tab-content">
              <div id="detail-details-detail" class="tab-pane active">
                <!--START DETAIL TABLE-->
                <div class="table-responsive" data-th-with="detailCollectionLink=${@linkBuilder.of('CustomerOrdersItemDetailsThymeleafController')},detailItemLink=${@linkBuilder.of('CustomerOrdersItemDetailsItemThymeleafController')}">
                    <table id="details-detail-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-parent-table="customerorder-entity-table" data-row-id="id" data-z="13d517a0" data-order="[[ 1, &quot;asc&quot; ]]" data-data-load-url="${detailCollectionLink.to('datatables').with('customerOrder', '_PARENTID_')}" data-data-show-url="${detailItemLink.to('show').with('customerOrder', '_PARENTID_').with('details', '_ID_')}" data-data-create-url="${detailCollectionLink.to('createForm').with('customerOrder', '_PARENTID_')}" data-data-edit-url="${detailItemLink.to('editForm').with('customerOrder', '_PARENTID_').with('details', '_ID_')}" data-data-delete-url="${detailItemLink.to('delete').with('customerOrder', '_PARENTID_').with('details', '_ID_')}">
                      <caption class="sr-only" data-th-text="#{label_list_of_entity(#{label_customerorder_details})}">Details List</caption>
                      <thead>
                        <tr>
                          <th data-data="id" data-checkboxes="true"></th>
                              <th data-data="quantity" data-th-text="#{label_customerorder_details_quantity}">quantity</th>
                              <th data-data="customerOrder" data-th-text="#{label_customerorder_details_customerorder}">customerOrder</th>
                              <th data-data="product" data-th-text="#{label_customerorder_details_product}">product</th>
                              <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}">Tools</th>
                        </tr>
                      </thead>
                      <tbody data-th-remove="all">
                        <tr>
                              <td>quantity</td>
                              <td>customerOrder</td>
                              <td>product</td>
                          <td data-th-text="#{label_tools}">Tools</td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- content replaced by modal-confirm fragment of modal-confirm.html -->
                    <div data-th-replace="~{fragments/modal-confirm-delete :: modalConfirmDelete(tableId='details-detail-table',
                        title=#{label_delete_entity(#{label_customerorder_details})}, message=#{info_delete_item_confirm}, content=~{})}">
                    </div>
                    <div data-th-replace="~{fragments/modal-confirm-delete-batch :: modalConfirmDeleteBatch(tableId='details-detail-table',
                        title=#{label_delete_entity(#{label_customerorder_details})}, message=#{info_delete_batch_confirm}, content=~{})}">
                    </div>
                    <div data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='details-detail-table',
                        title=#{label_export_empty_error(#{label_customerorder_details})}, message=#{info_export_empty_error})}">
                    </div>
                </div> <!--/table-responsive">
                <!--END TABLE-->
              </div> <!--/tab-pane -->
            </div> <!--/tab-content-->
        </div>

          <div class="clearfix">
            <div class="pull-left">
              <a href="../index.html" class="btn btn-default" data-th-href="@{/}">
                 <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                 <span data-th-text="#{label_back}">Back</span>
              </a>
            </div>
          </div>

        </hr></div>

      </section>
      <!-- /CONTENT -->
    </div>
    <!-- /CONTAINER -->

    <footer class="container">
      <!-- Content replaced by layout of the page displayed -->
    </footer>

</html>
