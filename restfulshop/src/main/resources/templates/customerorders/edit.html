<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_edit_entity(#{label_customerorder})}">
    Edit CustomerOrder - Spring Roo application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/2.5.4/build/jquery.datetimepicker.min.css}" />

  </head>
  

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">

        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('CustomerOrdersCollectionThymeleafController')},itemLink=${@linkBuilder.of('CustomerOrdersItemThymeleafController')}">

          <h1 data-th-text="#{label_edit_entity(#{label_customerorder})}">Edit CustomerOrder</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${customerOrder}" data-th-action="${itemLink.to('update').with('customerOrder', customerOrder.id)}">
            <input type="hidden" name="_method" value="PUT" />
            	<input type="hidden" name="version" data-th-value="*{version}" />

            <!-- CONCURRENCY CONTROL -->
            <div data-th-replace="~{fragments/concurrency-control :: concurrency-control(editFormUrl = ${itemLink.to('editForm').with('customerOrder', customerOrder.id)})}"></div>
            <!-- /CONCURRENCY CONTROL -->

             <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_customerorder})}">CustomerOrder data </legend>

<div class="form-group has-error has-feedback" id="customerorder-orderdate-field" data-z="d5703559" data-th-classappend="${#fields.hasErrors('orderDate')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="orderDate" class="col-md-3 control-label" data-th-text="#{label_customerorder_orderdate}">orderDate</label>
  <div class="col-md-3">
    <input id="orderDate" name="orderDate" data-th-value="*{{orderDate}}" type="text" class="form-control datetimepicker" placeholder="orderDate" data-th-placeholder="#{label_customerorder_orderdate}" data-th-attr="data-dateformat=${orderDate_date_format}" data-toggle="tooltip" /> <span data-th-classappend="${#fields.hasErrors('orderDate')}? 'glyphicon glyphicon-remove form-control-feedback'" data-th-if="${#fields.hasErrors('orderDate')}" aria-hidden="true"></span>
     <span id="orderDate-error" class="help-block" data-th-if="${#fields.hasErrors('orderDate')}" data-th-errors="*{orderDate}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" id="customerorder-shippeddate-field" data-z="711d2a39" data-th-classappend="${#fields.hasErrors('shippedDate')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="shippedDate" class="col-md-3 control-label" data-th-text="#{label_customerorder_shippeddate}">shippedDate</label>
  <div class="col-md-3">
    <input id="shippedDate" name="shippedDate" data-th-value="*{{shippedDate}}" type="text" class="form-control datetimepicker" placeholder="shippedDate" data-th-placeholder="#{label_customerorder_shippeddate}" data-th-attr="data-dateformat=${shippedDate_date_format}" data-toggle="tooltip" /> <span data-th-classappend="${#fields.hasErrors('shippedDate')}? 'glyphicon glyphicon-remove form-control-feedback'" data-th-if="${#fields.hasErrors('shippedDate')}" aria-hidden="true"></span>
     <span id="shippedDate-error" class="help-block" data-th-if="${#fields.hasErrors('shippedDate')}" data-th-errors="*{shippedDate}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="d511e319" id="customerorder-shipaddress-field" data-th-classappend="${#fields.hasErrors('shipAddress')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="shipAddress" class="col-md-3 control-label" data-th-text="#{label_customerorder_shipaddress}">shipAddress</label>
  <div class="col-md-6">
    <input id="shipAddress" name="shipAddress" data-th-value="*{{shipAddress}}" type="text" class="form-control" placeholder="shipAddress" data-th-placeholder="#{label_customerorder_shipaddress}" data-toggle="tooltip" aria-describedby="shipAddressStatus" />
      <span data-th-classappend="${#fields.hasErrors('shipAddress')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('shipAddress')}" aria-hidden="true"></span>
      <span id="shipAddress-error" class="help-block" data-th-if="${#fields.hasErrors('shipAddress')}" data-th-errors="*{shipAddress}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="47061905" id="customerorder-customer-field" data-th-classappend="${#fields.hasErrors('customer')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('CustomersCollectionThymeleafController')}">
    <label for="customer" class="col-md-3 control-label" data-th-text="#{label_customerorder_customer}">Customer</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{customer}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{customer} == null" data-th-value="*{customer.id}" data-th-text="*{{customer}}" selected="selected">Customer</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('customer')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('customer')}" aria-hidden="true"></span>
      <span id="customer-error" class="help-block" data-th-if="${#fields.hasErrors('customer')}" data-th-errors="*{customer}">Error message.</span>
    </div>
</div>
             </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-12">
                  <div class="pull-left">
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                  </div>
                  <div class="pull-right">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                  </div>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
   </div>
   <!-- /CONTAINER -->

   <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
   </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
        jQuery(document).ready(
      	  function() {
      	    Inputmask.extendAliases({
      	      'numeric' : {
      	         'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
      	         'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
      	       },
      	       'currency' : {
      	          'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
      	          'suffix' : /*[[#{label_inputmask_suffix}]]*/' â‚¬'
      	        }
      	    });
      	 });
       })(jQuery);
    </script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
      </script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
      </script>
    <!-- Concurrency control management -->
    <script data-th-src="@{/public/js/concurrency-control.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
         jQuery(document).ready(function() {
      	   jQuery.extend( jQuery.validator.messages, {
      	     'dateformat' : /*[[#{error_invalid_date}]]*/ 'Please enter a correct date/time',
      	     'inputmask': /*[[#{error_invalid_maskValue}]]*/ 'Please enter a valid value',
      	   });
      	 });
      })(jQuery);
      </script>

    </div>

  </body>

</html>
