<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="orders-detailModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('CustomersItemOrdersThymeleafController')}">
    <table id="orders-detail-table-items-to-remove-batch" data-parent-table="customer-entity-table" data-data-parent-id="${customer != null ? customer.id : ''}" data-data-load-url="${collectionLink.to('datatablesByIdsIn').with('customer', '_PARENTID_')}">
      <thead>
        <tr>
              <th data-data="orderDate" data-th-text="#{label_customer_orders_orderdate}">orderDate</th>
              <th data-data="shippedDate" data-th-text="#{label_customer_orders_shippeddate}">shippedDate</th>
              <th data-data="shipAddress" data-th-text="#{label_customer_orders_shipaddress}">shipAddress</th>
              <th data-data="customer" data-th-text="#{label_customer_orders_customer}">customer</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
              <td>orderDate</td>
              <td>shippedDate</td>
              <td>shipAddress</td>
              <td>customer</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
